<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikadu - Новый пост</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class="header">
        <div class="header-wrapper"> 
            
            <a href="main.html" class="header-logo">
                <img src="img/Logo.svg" alt="Pikadu">
            </a>

            <!-- logo -->

            <div class="header-nav">
                <ul class="header-menu">
                    <li class="header-menu-item"><a href="#" class="header-menu-link active">Свежее</a></li>
                    <li class="header-menu-item"><a href="#" class="header-menu-link">Лучшее</a></li>
                    <li class="header-menu-item"><a href="#" class="header-menu-link">Горячее</a></li>
                    <li class="header-menu-item"><a href="#" class="header-menu-link">Подписки</a></li>
                </ul>
            </div>

            <!-- header-nav -->

            <div class="input-group search">
                <input type="search" class="search-input" placeholder="Поиск по сайту">
                <button class="search-button">
                    <img src="img/search.svg" alt="Поиск" class="search-icon">
                </button>
            </div>

            <!-- input-group -->

            <a href="#" class="menu-toggle" id="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </a>

        </div>
        <!-- header-wrapper -->
    </header>

    <!-- header -->

    <div class="content">

        <main class="posts">
            <form action="#" class="add-post">
                <input type="text" name="post-title" class="add-title" placeholder="Заголовок поста">
                <textarea name="post-text" id="text" class="add-text" placeholder="Текст вашего поста"></textarea>

                <div class="add-buttons">
                    <button type="submit" class="button add-button">
                        <svg width="16" height="16" class="icon icon-fire">
                            <use xlink:href="img/icons.svg#icon-fire"></use>
                        </svg>
                        Опубликовать пост
                    </button>

                    <button class="button button-outline">
                        <svg width="16" height="16" class="icon icon-fire">
                            <use xlink:href="img/icons.svg#icon-fire"></use>
                        </svg>
                        Видео
                    </button>
                    <button class="button button-outline">
                        <svg width="16" height="16" class="icon icon-fire">
                            <use xlink:href="img/icons.svg#icon-fire"></use>
                        </svg>
                        Фото
                    </button>

                </div>

            </form>
        </main>

        <!-- posts-->

        <aside class="sidebar">
            <div class="user">
                <a href="#" class="user-info">
                    <img width="40" height="40" src="img/avatar.jpg" alt="" class="user-avatar">
                    <span class="user-name">ZafarGardanov</span>
                </a>
                <!-- user-info -->
                <a href="#" class="exit">
                    <svg width="20" height="20"class="icon">
                        <use xlink:href="img/icons.svg#exit"></use>
                    </svg>
                </a>
            </div>
            <!-- user -->

            <nav class="sidebar-nav">
                <ul class="sidebar-menu">
                    <li class="sidebar-menu-item">
                        <a href="#" class="sidebar-menu-link active">Ответы</a>
                    </li>

                    <li class="sidebar-menu-item">
                        <a href="#" class="sidebar-menu-link">Комментарии</a>
                    </li>

                    <li class="sidebar-menu-item">
                        <a href="#" class="sidebar-menu-link">Оценки</a>
                    </li>

                    <li class="sidebar-menu-item">
                        <a href="#" class="sidebar-menu-link">Сохраненное</a>
                    </li>

                    <li class="sidebar-menu-item">
                        <a href="#" class="sidebar-menu-link">Подписки</a>
                    </li>

                    <li class="sidebar-menu-item">
                        <a href="#" class="sidebar-menu-link">Заметки</a>
                    </li>

                    <li class="sidebar-menu-item">
                        <a href="#" class="sidebar-menu-link">Игнор-лист</a>
                    </li>
                </ul>
            </nav>

            <a href="#" class="promo"></a>

        </aside>
    <!-- /.sidebar -->

    </div>

    <!-- main.content -->
    <script src="js/main.js"></script>
</body>
</html>
